apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "net.olejon.mdapp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 140
        versionName "1.4"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.mcxiaoke.volley:library:1.0.9'
    compile 'com.afollestad:material-dialogs:0.6.4.6'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.nispok:snackbar:2.10.5'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.1.1'
    compile 'me.dm7.barcodescanner:zxing:1.6.3'
}