apply plugin: 'com.android.application'

android
{
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig
    {
        applicationId "net.olejon.mdapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 222
        versionName "2.2"
    }

    buildTypes
    {
        release
        {
            minifyEnabled false
        }
    }
}

dependencies
{
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.2.2'
    compile 'me.dm7.barcodescanner:zxing:1.8.3'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.2@aar') { transitive = true }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.2@aar') { transitive = true }
}