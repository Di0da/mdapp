apply plugin: 'com.android.application'

android
{
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig
    {
        applicationId "net.olejon.mdapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 190
        versionName "1.9"
    }

    buildTypes
    {
        release
        {
            minifyEnabled false
        }
    }
}

dependencies
{
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.android.support:cardview-v7:23.1.0'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.nispok:snackbar:2.11.0'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.2.2'
    compile 'me.dm7.barcodescanner:zxing:1.8.3'
    compile('com.afollestad.material-dialogs:core:0.8.3.0@aar') { transitive = true }
    compile('com.afollestad.material-dialogs:commons:0.8.3.0@aar') { transitive = true }
}